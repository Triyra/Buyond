name: Deploy Azure Web App with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Infrastructure Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Plan
        run: terraform -chdir=terraform plan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get Web App Name
        id: tf-output
        run: |
          echo "WEBAPP_NAME=$(terraform -chdir=terraform output -raw web_app_name)" >> $GITHUB_ENV
          echo "RG_NAME=$(terraform -chdir=terraform output -raw resource_group_name)" >> $GITHUB_ENV

  deploy-app:
    name: Deploy Flask App to Azure Web App
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Zip Flask App
        run: |
          cd app
          zip -r ../app.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Flask App
        run: |
          az webapp deployment source config-zip \
            --resource-group $RG_NAME \
            --name $WEBAPP_NAME \
            --src app.zip
