<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyond - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=5" />
</head>
<body>
  <div class="login-container">
    <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Buyond Logo" />
    <h2 class="heading">Log in to your Buyond account</h2>

    <form>
      <input type="email" placeholder="Email or username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>

    <p class="signup-text">
      Don’t have a Buyond account?
      <a href="#" class="sign-up">Sign up</a>
    </p>
  </div>
</body>
</html>
